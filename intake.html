<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Request Collaboration - Vassiliy Lakhonin</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; margin: 2rem; max-width: 820px; }
    h1 { margin-bottom: 0.25rem; }
    p { color: #333; }
    form { display: grid; gap: 0.8rem; margin-top: 1rem; }
    label { font-weight: 600; }
    input, textarea, select { width: 100%; padding: 0.6rem; font: inherit; border: 1px solid #bbb; border-radius: 6px; }
    textarea { min-height: 130px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 0.8rem; }
    .hint { font-size: 0.9rem; color: #555; }
    button { padding: 0.7rem 1rem; border: 0; border-radius: 6px; background: #111; color: #fff; cursor: pointer; }
    #result { margin-top: 1rem; font-weight: 600; }
    @media (max-width: 700px) { .row { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <h1>Request collaboration</h1>
  <p>Submit a structured project request. Expected response time: 1-2 business days.</p>
  <p class="hint">The API endpoint is currently set to a placeholder. Replace <code>API_BASE_URL</code> in this file after deploying your API.</p>

  <form id="intakeForm">
    <div class="row">
      <div>
        <label for="name">Your name</label>
        <input id="name" name="name" required maxlength="120" />
      </div>
      <div>
        <label for="org">Organization</label>
        <input id="org" name="org" maxlength="180" />
      </div>
    </div>

    <div class="row">
      <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />
      </div>
      <div>
        <label for="domain">Domain</label>
        <select id="domain" name="domain">
          <option value="reporting">Reporting</option>
          <option value="monitoring">Monitoring</option>
          <option value="evaluation">Evaluation</option>
          <option value="compliance">Compliance</option>
          <option value="other">Other</option>
        </select>
      </div>
    </div>

    <div>
      <label for="title">Task title</label>
      <input id="title" name="title" required maxlength="120" placeholder="Quarterly KPI quality review" />
    </div>

    <div>
      <label for="description">Task description</label>
      <textarea id="description" name="description" required maxlength="3000" placeholder="Scope, context, expected outputs, constraints."></textarea>
    </div>

    <div class="row">
      <div>
        <label for="deadline">Deadline</label>
        <input id="deadline" name="deadline" type="date" />
      </div>
      <div>
        <label for="budget">Budget (USD)</label>
        <input id="budget" name="budget" type="number" min="0" step="1" />
      </div>
    </div>

    <div>
      <label for="deliverables">Deliverables (comma-separated)</label>
      <input id="deliverables" name="deliverables" placeholder="Gap summary, corrective plan, dashboard update" />
    </div>

    <button type="submit">Submit request</button>
  </form>

  <div id="result" aria-live="polite"></div>

  <script>
    const API_BASE_URL = "https://YOUR-API-DOMAIN";

    const form = document.getElementById("intakeForm");
    const result = document.getElementById("result");

    form.addEventListener("submit", async (event) => {
      event.preventDefault();
      result.textContent = "Submitting...";

      const data = new FormData(form);
      const deliverablesRaw = String(data.get("deliverables") || "").trim();
      const payload = {
        requester: {
          name: String(data.get("name") || "").trim(),
          org: String(data.get("org") || "").trim(),
          email: String(data.get("email") || "").trim()
        },
        task: {
          title: String(data.get("title") || "").trim(),
          description: String(data.get("description") || "").trim(),
          domain: String(data.get("domain") || "other"),
          deliverables: deliverablesRaw ? deliverablesRaw.split(",").map(v => v.trim()).filter(Boolean) : [],
          deadline: String(data.get("deadline") || "").trim() || undefined,
          budget_usd: data.get("budget") ? Number(data.get("budget")) : undefined
        },
        metadata: {
          source: "human",
          trace_id: "web-intake-form"
        }
      };

      try {
        const response = await fetch(`${API_BASE_URL}/api/public-intake`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const body = await response.json();
        if (!response.ok) {
          throw new Error(body.error || "Submission failed");
        }
        form.reset();
        result.textContent = `Submitted successfully. Request ID: ${body.id}`;
      } catch (error) {
        result.textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
