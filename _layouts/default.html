<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="msvalidate.01" content="EF3FA7F38F3BA2E321E9DFBDC3421257" />
    <meta name="description" content="{{ page.description | default: site.description | default: 'Professional profile, CV, and case studies.' }}">
    <link rel="canonical" href="{{ page.url | absolute_url }}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ page.title | default: site.title | default: 'Vassiliy Lakhonin' }}">
    <meta property="og:description" content="{{ page.description | default: site.description | default: 'Professional profile, CV, and case studies.' }}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:site_name" content="{{ site.title | default: 'Vassiliy Lakhonin' }}">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ page.title | default: site.title | default: 'Vassiliy Lakhonin' }}">
    <meta name="twitter:description" content="{{ page.description | default: site.description | default: 'Professional profile, CV, and case studies.' }}">
    <title>{{ page.title | default: site.title | default: "Vassiliy Lakhonin" }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <div class="container-lg px-3 my-5 markdown-body">
      {{ content }}
    </div>
  </body>
</html>
